{% extends 'layout.html' %} {% block content %}
<form action="{{url_for('contribute')}}" method="POST">
  <div class="form-group">
    <h3>Share Your Success Stories</h3>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      name="title"
      class="form-control"
      placeholder="Give Your Story A Title"
      required
    />
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <pre><textarea
    name="content"
    cols="50"
    rows="10"
    class="form-control"
    placeholder="Tell Your Success Story"
    required
    ></textarea></pre>
  </div>
  <div class="form-group">
    <input type="submit" value="Share Story" class="button" />
  </div>
</form>
{% endblock content %}
